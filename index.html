<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
 <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
	<header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid">
    <div class = "row">
        <div class="col-lg-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <!-- <form id="search-form" class="form">
          <div class="form-inline form-group"> -->
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="button" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
        
          <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
          <form id="history"></form>
        </div>

       <div class="col-lg-9">
        
          <!-- <div class="col-lg-11 card m-3 d-none" id="weatherToday"> -->
            <div class = "forecastDetails">
             <div class="city"></div>
             <div class="temp"></div>
             <div class="wind"></div>
             <div class="humidity"></div>
            </div>
          <!-- </div> -->
        </div>     
      </div> 
      
      <div class="row">
        <div class="col-lg-3">
        <div class = "history"> History </div>
        </div>
       <div class="col-lg-9" id="fiveday-header">

        
          <div class="col-12">
              <h3>Forecast</h3>
          </div>
          <div class = "cards d-flex justify-content-between gap-3" id = "5DayForecast">
          
          <div class="col-lg-3 forecastDaily bg-primary text-white m-2 rounded" id = "day1"></div>
          <div class="col-lg-3 forecastDaily bg-primary text-white m-2 rounded" id = "day2"></div>
          <div class="col-lg-3 forecastDaily bg-primary text-white m-2 rounded" id = "day3"></div>
          <div class="col-lg-3 forecastDaily bg-primary text-white m-2 rounded" id = "day4"></div>
          
          
         </div>

        </div>
         
        </div>
      </div>
    </div>
  





  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
